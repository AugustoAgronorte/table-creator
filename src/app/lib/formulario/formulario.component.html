<div class="container">
    <div class="row bg-secondary-subtle p-4 mt-4 rounded rounded--lg">
      <!-- Formulario a la izquierda -->
      <div class="col-md-4">
        <form (submit)="onSubmit()">
          <div class="form-group mb-2">
            <label for="table_name">Nombre de tabla</label>
            <input type="text" class="form-control" id="table_name" [(ngModel)]="table_name" name="table_name" required>
          </div>
          <div class="form-group mb-2">
            <label for="api_path">Path de la api</label>
            <input type="text" class="form-control" id="api_path" [(ngModel)]="api_path" name="api_path" required>
          </div>
          <button type="submit"  class="btn btn-primary">Buscar</button>
        </form>

        <div class="bg-white rounded rounded--lg mt-4 shadow-lg">
            <h3 class="p-2 ">Selección</h3>
            <hr>
            <ul class="list-group">
                <li *ngFor="let item of selectedItems" class="list-group-item">
                  {{item}}
                </li>
              </ul>
              <button (click)="createTableSchemaAndHeaders()">Crear</button>
        </div>
      </div>

      <div class="col-md-2 mx-auto d-flex">
        <button (click)="selectAll()" class="btn btn-warning my-auto mx-auto"> Seleccionar todo</button>
      </div>
     

      <div class="col-md-6 bg-white rounded rounded--lg shadow-lg">
        <h3>Resultados</h3>
        <hr>
        <div class="d-flex" *ngIf="responseData">
          <ul >
            <li style="width: 100%;" *ngFor="let key of fieldNames; let i = index ">
              <button class="btn btn-secondary d-flex justify-end" (click)="showSelectedItem(i)" >agregar</button>
              <p>{{key}}</p>
            </li>
          </ul>
          <!-- <div class="paginator">
            <button class="paginator-button" (click)="goToFirst()"> </button>
            <button class="paginator-button" (click)="goToPrevious()"></button>
            <span class="paginator-info">Pág. <span id="currentPage"> {{currentPage}} </span> / <span id="totalPages"> {{ this.responseData.pages }} </span></span>
            <button class="paginator-button" (click)="goToNext()"></button>
            <button class="paginator-button" (click)="goToLast()"></button>
        </div> -->
      </div>
      </div>
    </div>
  </div>
