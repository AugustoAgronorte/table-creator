<div class="container">
    <div class="row bg-secondary-subtle p-4 mt-4 rounded rounded--lg d-flex">
      <!-- Formulario a la izquierda -->
      <div class="col-md-4">
        <form (submit)="onSubmit(currentPage)">
          <div class="form-group mb-2">
            <label for="table_name">Nombre de tabla</label>
            <input type="text" class="form-control" id="table_name" [(ngModel)]="table_name" name="table_name" required>
          </div>
          <div class="form-group mb-2">
            <label for="api_path">Path de la api</label>
            <input type="text" class="form-control" id="api_path" [(ngModel)]="api_path" name="api_path" required>
          </div>
          <button type="submit"  class="btn btn-primary">Buscar</button>
        </form>

        <div class="bg-white rounded rounded--lg mt-4 shadow-lg">
            <h3 class="p-2 ">Selecci√≥n</h3>
            <hr>
            <ul class="list-group">
                <li *ngFor="let item of selectedItems" class="list-group-item">
                  {{item}}
                </li>
              </ul>
              
        </div>
        <button class="btn btn-primary m-2 ms-0" (click)="createTableSchemaAndHeaders()">Crear</button>
      </div>

      <div class="col-md-2 mx-auto d-flex">
        <button (click)="selectAll()" class="btn btn-warning my-auto mx-auto"> Seleccionar todo</button>
      </div>
     

      <div class="col-md-6 bg-white rounded rounded--lg shadow-lg">
        <h3>Resultados</h3>
        <hr>
        <div class="d-flex">
          <ul class="w-100"  *ngIf="responseData">
            <li class="d-flex justify-content-between align-items-center" *ngFor="let key of fieldNames; let i = index ">
              <p>{{key}}</p>
              <button class="btn btn-secondary d-flex" (click)="showSelectedItem(i)" >Agregar</button>
            </li>
            <app-paginator class="d-flex justify-content-center" [totalItems]="fieldNames.length" [itemsPerPage]="10" (pageChange)="onPageChange($event)" />
          </ul>
          
      </div>

      
        
    </div>
    
  </div>
